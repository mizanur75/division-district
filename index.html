<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divisions</title>

    <!-- INCLUDING JQUERY-->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    
</head>

<body>
  <section id="append">
    
      
    
  </section>
  <script src="jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script>
  $(function(){
    $.getJSON('divisions.json', function(data){
      var divisions = '';
      $.each(data, function(key, value){
        $.each(value, function(k, val){
          divisions += '<div class="accordion" id="accordionExample'+val.id+'">'+
          '<div class="card">'+
            '<div class="card-header headingOne" id="headingOne'+val.id+'">'+
              '<h5 class="mb-0">'+
                '<button class="btn btn-link div_id" type="button" data-toggle="collapse" data-target="#collapseOne'+val.id+'" id="div_'+val.id+'" data-param="'+val.id+'" aria-expanded="false" aria-controls="collapseOne">'+
                  '<input type="checkbox" value="'+val.id+'" /> '+val.name+
                '</button>'+
              '</h5>'+
            '</div>'+
        
            '<div id="collapseOne'+val.id+'" class="collapse" aria-labelledby="headingOne'+val.id+'" data-parent="#accordionExample'+val.id+'">'+
              '<div class="card-body" id="divDis'+val.id+'"></div>'+
            '</div>'+
          '</div>'+
          '</div>';
          $(val).on('load', function() {
            console.log(val.id);
          });
        })
      })
      $('#append').append(divisions);
    })
  });


  function getDistrict(divisions_id){
    var divDis = 'divDis'+divisions_id;
    $.getJSON('districts.json', function(data){
      var districts = '';
        $.each(data, function(key, value){
          var results = $.grep(value, function(obj) {
            return obj.division_id == divisions_id;
          });
          $.each(results, function(k, val){
            districts +='<input type="checkbox" value="'+val.id+'" /> '+ val.name+ ' ';
          })
        })
        $('#'+divDis).append(districts);
    })
  }

</script
</body>

</html>
